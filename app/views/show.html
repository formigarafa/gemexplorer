<div id="show">

  <div class="header">
     <a href="#/results/{{searchTerm}}" class="back"> 
      <img src="imgs/icons/arrow_white_left.jpg" />
    </a>
  </div>

  <div class="sub-header arrow center">
    <span class="gemVersion">   V. <b> {{gem.version}} </b> </span>
    <span class="gemName"> {{gem.name}} </span> <br />
    <span class="gemDownloads"> <b> {{gem.downloads}} </b> download(s) </span>
  </div>

  <div class="gemInstall">
    gem install {{gem.name}}
  </div>

  <div class="gemDescription">
    {{gem.info}}
  </div>

  <div class="gemfileConfig">
    Gemfile: <span class="command"> gem “{{gem.name}}”, “~> {{gem.version}}” <span>
    <a href="javascript:void(0);" class="clipboardCopy"> 
      copy 
      <img src="imgs/icons/clipboard.jpg" />
    </a> 
  </div>

  <div class="footer">
    <img src="imgs/icons/globe.jpg" />
    <ul>
      <li> <a target="_blank" href="{{gem.project_uri}}"> rubygems </a> </li>
      <li> <a target="_blank" href="{{gem.homepage_uri}}"> homepage </a> </li>
      <li> <a target="_blank" href="{{gem.source_code_uri}}"> source code </a> </li>
      <li> <a target="_blank" href="{{gem.documentation_uri}}"> docs </a> </li>
      <li> <a target="_blank" href="{{gem.wiki_uri}}"> wiki </a> </li>
    </ul>
  </div>

</div>
